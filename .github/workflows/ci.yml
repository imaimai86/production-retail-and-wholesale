name: CI

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Run install script
        run: |
          chmod +x ./install.sh
          ./install.sh
      - name: Run tests
        run: npm run test
